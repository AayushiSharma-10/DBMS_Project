{% extends "papers/base.html" %}
{% block title %}Student Dashboard{% endblock %}

{% block content %}
<h2 class="text-primary">Student Dashboard</h2>

<a href="{% url 'upload' %}" class="btn btn-primary mb-4"><i class="bi bi-upload"></i> Upload Paper</a>

<div class="card shadow p-3">
    <table class="table table-hover">
        <tr class="table-primary">
            <th>Title</th>
            <th>Status</th>
            <th>Open</th>
        </tr>

        {% for p in papers %}
        <tr>
            <td>{{ p.title }}</td>
            <td><span class="badge bg-info">{{ p.status }}</span></td>
            <td><a href="{% url 'detail' p.pk %}" class="btn btn-sm btn-primary">View</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
