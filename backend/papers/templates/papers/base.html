<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}University Portal{% endblock %}</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #F4F6F9;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: #003366;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            color: #FFD700 !important;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        .btn-gold {
            background: #FFD700;
            color: #003366;
            font-weight: bold;
        }

        .btn-gold:hover {
            background: #e0c106;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="/">UNIVERSITY PORTAL</a>

        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hi, {{ user.username }}</span>

                {% if user.role == "student" %}
                    <a class="btn btn-gold me-2" href="{% url 'student_dashboard' %}"><i class="bi bi-speedometer"></i> Dashboard</a>
                {% elif user.role == "teacher" %}
                    <a class="btn btn-gold me-2" href="{% url 'teacher_dashboard' %}"><i class="bi bi-journal-check"></i> Dashboard</a>
                {% elif user.role == "admin" %}
                    <a class="btn btn-gold me-2" href="{% url 'admin_dashboard' %}"><i class="bi bi-people-fill"></i> Admin Panel</a>
                {% endif %}

                <a class="btn btn-light" href="{% url 'logout' %}">Logout</a>

            {% else %}
                <a class="btn btn-light me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-gold" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
